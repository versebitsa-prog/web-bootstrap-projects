<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <!-- Popover -->

      <button
        class="btn btn-danger btn-lg"
        id="popover"
        data-bs-toggle="popover"
        data-bs-title="Popover Title"
        data-bs-content="This is the popover content"
      >
        Toggle Popover
      </button>

      <br /><br />

      <!-- Tooltip -->
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, nam
        excepturi possimus
        <a data-bs-toggle="tooltip" data-bs-title="Tooltip One" href="#"
          >tooltip one</a
        >
        nostrum corporis, quidem cumque atque
        <a data-bs-toggle="tooltip" data-bs-title="Tooltip two" href="#"
          >tooltip two</a
        >consequuntur aut consequatur rem voluptate explicabo accusamus dolores
        nulla quae ipsam incidunt a?
      </p>
      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script>
      //js for popover
      const popoverEl = document.querySelector("#popover");
      const popover = new bootstrap.Popover(popoverEl);

      // js for tooltip
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );

      const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
